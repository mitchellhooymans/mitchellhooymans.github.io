<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell Hooymans | Astrophysicist & STEM Communicator</title>
    <meta name="description"
        content="Mitchell Hooymans - PhD researcher in Astrophysics at The University of Queensland, specializing in black hole dynamics and STEM education.">
    <link rel="canonical" href="https://mitchellhooymans.com/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .landing-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 50%, #2d4a6f 100%);
            position: relative;
            overflow: hidden;
            padding-top: 80px;
            /* Prevent header overlap */
        }

        .landing-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/general/milkyway.jpg') center/cover no-repeat;
            opacity: 0.15;
        }

        .landing-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: var(--space-10);
            max-width: 900px;
        }

        .landing-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            margin: 0 auto var(--space-6) auto;
            display: block;
        }

        .landing-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: var(--space-4);
            letter-spacing: -1px;
        }

        .landing-subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: var(--space-8);
            font-weight: 400;
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--space-4);
            max-width: 700px;
            margin: 0 auto;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-5) var(--space-4);
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .nav-card i {
            font-size: 1.75rem;
            color: var(--color-accent);
        }

        .nav-card span {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: var(--space-4);
            margin-top: var(--space-10);
        }

        .social-row a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .social-row a:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            transform: translateY(-3px);
        }

        .scroll-hint {
            position: absolute;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .landing-title {
                font-size: 2.5rem;
            }

            .landing-subtitle {
                font-size: 1.1rem;
            }

            .landing-image {
                width: 140px;
                height: 140px;
            }

            .nav-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation (minimal for landing) -->
    <nav class="nav" id="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">
                <span>Mitchell</span>Hooymans
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/resources.html">Resources</a></li>
                <li><a href="pages/blog.html">Blog</a></li>
                <li><a href="pages/photography.html">Photography</a></li>
                <li><a href="pages/cv.html">CV</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="pages/about.html">About</a>
        <a href="pages/resources.html">Resources</a>
        <a href="pages/blog.html">Blog</a>
        <a href="pages/photography.html">Photography</a>
        <a href="pages/cv.html">CV</a>
        <a href="pages/contact.html">Contact</a>
    </div>

    <!-- Full-screen Landing Hero -->
    <section class="landing-hero">
        <div class="landing-content animate-fade-in-up">
            <img src="images/profile/headshot.jpg" alt="Mitchell Hooymans" class="landing-image">
            <h1 class="landing-title">Mitchell Hooymans</h1>
            <p class="landing-subtitle">Aspiring Astrophysicist & STEM Communicator</p>

            <div class="nav-cards">
                <a href="pages/about.html" class="nav-card">
                    <i class="fas fa-user"></i>
                    <span>About</span>
                </a>
                <a href="pages/resources.html" class="nav-card">
                    <i class="fas fa-book"></i>
                    <span>Resources</span>
                </a>
                <a href="pages/blog.html" class="nav-card">
                    <i class="fas fa-pen"></i>
                    <span>Blog</span>
                </a>
                <a href="pages/photography.html" class="nav-card">
                    <i class="fas fa-camera"></i>
                    <span>Photography</span>
                </a>
                <a href="pages/cv.html" class="nav-card">
                    <i class="fas fa-file-alt"></i>
                    <span>CV</span>
                </a>
                <a href="pages/contact.html" class="nav-card">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a>
            </div>

            <div class="social-row">
                <a href="https://www.linkedin.com/in/mitchell-hooymans/" aria-label="LinkedIn" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/mitchellhooymans" aria-label="GitHub" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Navigation scroll effect
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const navToggle = document.getElementById('navToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        navToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
        });

        // Close mobile menu when clicking a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
            });
        });
    </script>
</body>

</html>

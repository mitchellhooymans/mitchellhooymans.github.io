                        <p class="mb-4">Let's combine what we've learned—functions, loops, and conditionals—to create a more complete simulation of projectile motion. This script defines a reusable function that not only calculates the trajectory but also returns the results as a list of dictionaries, a common and useful data structure. We then loop through this data to print a formatted report.</p>
                        <p class="mb-4">This approach separates the calculation (the function) from the presentation (the loop that prints the results), which is a core principle of good programming.</p>
                        <div class="code-block" data-output="--- Projectile Simulation Report ---\nInitial Velocity: 50 m/s, Angle: 45 degrees\n--------------------------------------\nTime: 0.0s | Status: Launching | Position: (0.0, 0.0)\nTime: 0.5s | Status: Rising | Position: (17.7, 7.5)\nTime: 1.0s | Status: Rising | Position: (35.4, 12.7)\nTime: 1.5s | Status: Rising | Position: (53.0, 15.3)\nTime: 2.0s | Status: Rising | Position: (70.7, 15.6)\nTime: 2.5s | Status: Rising | Position: (88.4, 13.3)\nTime: 3.0s | Status: Rising | Position: (106.1, 8.7)\nTime: 3.5s | Status: Near Apex | Position: (123.7, 1.6)\nTime: 4.0s | Status: Falling | Position: (141.4, -7.9)\n--------------------------------------\nSimulation Complete.">
                            <pre><code>import math

def simulate_projectile(v0, angle_deg, t_max, dt):
    """
    Simulates projectile motion and returns the trajectory data.
    Returns a list of dictionaries, each with time, status, and position.
    """
    g = 9.81 # m/s^2
    angle_rad = math.radians(angle_deg)
    v0x = v0 * math.cos(angle_rad)
    v0y = v0 * math.sin(angle_rad)
    
    results = []
    t = 0
    while t <= t_max:
        x = v0x * t
        y = (v0y * t) - (0.5 * g * t**2)
        vy = v0y - g * t
        
        if t == 0:
            status = "Launching"
        elif abs(vy) < 1.0:
            status = "Near Apex"
        elif vy > 0:
            status = "Rising"
        else:
            status = "Falling"
        
        results.append({'time': t, 'status': status, 'x': x, 'y': y})
        t += dt
    
    return results

# --- Main part of the script ---
# 1. Set parameters and run the simulation
initial_velocity = 50
launch_angle = 45
simulation_time = 4
time_step = 0.5
trajectory_data = simulate_projectile(initial_velocity, launch_angle, simulation_time, time_step)

# 2. Print a formatted report from the returned data
print("--- Projectile Simulation Report ---")
print(f"Initial Velocity: {initial_velocity} m/s, Angle: {launch_angle} degrees")
print("--------------------------------------")
for point in trajectory_data:

    print(f"Time: {t:.1f}s | Status: {status} | Position: ({x:.1f}, {y:.1f})")
print("--------------------------------------")
print("Simulation Complete.")
